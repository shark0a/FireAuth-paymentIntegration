name: authtest
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_credit_card: ^3.0.0
  flutter_getit: ^3.0.1
  flutter_verification_code: ^1.1.7
  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  go_router: ^14.3.0
  mailer: ^6.2.0
  shared_preferences: ^2.3.2
  verification_code: ^0.0.4

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/core/assets/images/1.jpg
    - lib/core/assets/images/2.jpg
    - lib/core/assets/images/3.jpg
    - lib/core/assets/images/mycart.png
    - lib/core/assets/images/cardpayment.png
    - lib/core/assets/images/paypal.png
    - lib/core/assets/images/applepay.png
    - lib/core/assets/images/logo.png
    - lib/core/assets/images/qurcode_icon.png

  fonts:
    - family: Poppins
      fonts:
        - asset: lib\core\assets\Fonts\Poppins-Bold.ttf
        - asset: lib\core\assets\Fonts\Poppins-Medium.ttf
